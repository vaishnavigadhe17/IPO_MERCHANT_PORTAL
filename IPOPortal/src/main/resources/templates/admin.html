<section class="vh-100">
 
	
	<div class="container py-4">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-8 col-md-7 col-lg-5 col-xl-4"> <!-- Adjusted column width -->
				<div class="card shadow-2-strong " style="border-radius: 2rem;">
					<div class="login card-body p-4 text-center">

						<h4 class="mb-5">Admin Login Page</h4>

						<form action="#" th:action="@{/admin/login}" th:object="${adminDto}" method="post">

							<div class="form-outline mb-4">
								<p> Enter User Name</p>
								<input type="text" th:field="*{adminName}" name="username" class="form-control form-control" />
							</div>

							<div class="form-outline mb-4">
								<p> Enter Password</p>
								<input type="password" th:field="*{adminPassword}" name="password" class="form-control form-control" />
							</div>

							<div class="d-flex justify-content-center align-items-center mb-4">
								<input type="submit" value="Submit" class="btn1 align-items-center" />&nbsp;&nbsp;<input type="reset" value="Reset" class="btn1 align-items-center" />
							</div>

							<div th:if="${#fields.hasErrors('global')}">
								<p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color: red;"></p>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
