     <ul class="nav nav-tabs justify-content-center">

<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
            
      <p class="merchant">Search Merchant Details</p>
      
      <form action="#" th:action="@{/merchant/advsearch}" th:object="${merchantDto}" method="post">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: red;">
                  <td>VPA:</td><td><input type="text" th:field="*{vpa}" name="vpa" size="35px"/></td>
              </tr>
          
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
             
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
      
      <h1 class="merchant">View Merchant Details</h1>
       
      <div th:switch="${merchants}" style="height:300px; overflow:auto;">
      
	    <h2 th:case="null">No Records Found!</h2>
	    
		    	 <div th:case="*">
		        
		            <table>
		            
		                <thead>
		                
		                    <tr>
		                    	<th>Sno</th>
		                        <th>Name</th>
		                        <th>Marketing Name</th>
		                        <th>Address</th>
		                        <th>City</th>
		                        <th>State</th>
		                        <th>Pincode</th>
		                        <th>Mobile No</th>
		                        <th>Landline No</th>
		                        <th>Director</th>
		                        <th>Category</th>
		                        <th>MCC</th>
		                        <th>MCC Desc</th>
		                        <th>Type Of Integration</th>
		                        <th>VPA</th>
		                        <th>GST Number</th>
		                        <th>PAN</th>
		                        <th>Merchant Official Id</th>
		                        <th>Merchant Website</th>
		                        <th>Bank Name</th>
		                        <th>IFSC Code</th>
		                        <th>Nodal Account No</th>
		                        <th>Pool Account No</th>
		                        <th>Pool IFSC Code</th>
		                        <th>SYM</th>
		                        <th>Batch Code</th>
		                        <th>Status</th>
		                        <th>Recorded Date</th>
		                    </tr>
		                    
		                </thead>
		                
		                <tbody>
		                
		                <tr th:each="m, mstatus : ${merchants}">
		                
		                	<td th:text="${mstatus.count}"></td>
		                    <td th:text="${m.name}"></td>
		                    <td th:text="${m.marketing_name}"></td>
		                    <td th:text="${m.address}"></td>	
		                    <td th:text="${m.city}"></td>
		                    <td th:text="${m.state}"></td>
		                    <td th:text="${m.pincode}"></td>
		                    <td th:text="${m.mobile_no}"></td>
		                    <td th:text="${m.landline_no}"></td>
		                    <td th:text="${m.director}"></td>
		                    <td th:text="${m.category}"></td>
		                    <td th:text="${m.mcc}"></td>
		                    <td th:text="${m.mcc_desc}"></td>
		                    <td th:text="${m.type_of_integration}"></td>
		                    <td th:text="${m.vpa}"></td>
		                    <td th:text="${m.gst_mumber}"></td>
		                    <td th:text="${m.pan}"></td>
		                    <td th:text="${m.merchant_official_id}"></td>
		                    <td th:text="${m.merchant_website}"></td>
		                    <td th:text="${m.bank_name}"></td>
		                    <td th:text="${m.ifsc_code}"></td>
		                    <td th:text="${m.nodal_account_no}"></td>
		                    <td th:text="${m.pool_account_no}"></td>
		                    <td th:text="${m.pool_ifsc_code}"></td>
		                    <td th:text="${m.sym}"></td>
		                    <td th:text="${m.uploadId}"></td>
		                    <td th:text="${m.status}"></td>
		                    <td th:text="${m.recordedDate}"></td>	  
		                    
		                </tr>
		                
		                <tr th:if="${#lists.isEmpty(merchants)}">
		                
		                	<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td style="color:red;">No Record Found!</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
		                    
		                </tr>
		                
		            </tbody>
		            
		        </table>
		        
		    </div> 
		    	    
    </div>
    
   </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
