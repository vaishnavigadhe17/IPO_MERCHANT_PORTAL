<div class="wrapper5 row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <p class="merchant">Employee Registration Form</p><br></br>
       
      <form action="#" th:action="@{/user/add}" th:object="${userDto}" method="post">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: red;">
                  <td>Name:</td><td><input type="text" th:field="*{Name}" name="name" size="25px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Phone No:</td><td><input type="text" th:field="*{userPhoneno}" name="userPhoneno" maxlength="10" size="25px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Email Id:</td><td><input type="text" th:field="*{userEmailId}" name="userEmailId" size="25px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Address:</td><td><textarea cols="28" rows="3" th:field="*{userAddress}" name="userAddress"></textarea></td>
              </tr>   
              
              <tr style="color: red;">
                  <td>Zipcode:</td><td><input type="text" th:field="*{userLocation}" name="userLocation"  maxlength="6" size="25px"/></td>
              </tr>
                  
              <tr style="color: red;">
                            
              	  <td>Role:</td>
              
	              <td>
	                  <select th:field="*{categoryId}" name="categoryId" style="width: 100px;">  
	                  	 <option value="0">-Select-</option>                         
	                     <option th:each="m : ${categorys}" th:value="${m.categoryId}" th:text="${m.categoryName}"></option>
	                  </select>                      
	              </td>
                 
              </tr>
              
              <tr style="color: red;">
                  <td>User Name:</td><td><input type="text" th:field="*{userName}" name="userName" size="25px"/></td>
              </tr>
                        
              <tr style="color: red;">
                  <td>Password:</td><td><input type="password" th:field="*{userPassword}" name="userPassword" size="25px"/></td>
              </tr>
              
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
              
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
                  
    </div>
    
  </div>
    
 </div>
