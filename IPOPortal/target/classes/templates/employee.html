<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>IPO On boarding Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../styles/index.css" type="text/css" />
<link rel="stylesheet" href="../styles/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet" href="../styles/bootstrap-grid.min.css"
	type="text/css" />
<link rel="stylesheet" href="../styles/bootstrap-reboot.min.css"
	type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="../scripts/bootstrap.min.js" />
</head>
<body id="top">
	<header id="header"
		class="fixed-top d-flex align-items-center shadow-lg p-3 mb-5 bg-white rounded">
	<div class="container d-flex justify-content-between">

		<h1 class="logo me-auto">
			<a href="index.html"><img src='../images/axis.png' width="60"
				height="60" class="d-inline-block align-bottom" alt="" /> AXIS Merchant
				Onboarding Portal</a>

		</h1>

		<!-- .navbar -->
		<nav id="navbar" class="navbar ">
		<ul>
			<li><a href="index.html" class="getstarted">Home<i
					class="fa fa-home fa-xxl"></i></a></li>
		</ul>
		<i class="bi bi-list mobile-nav-toggle"></i> </nav>
	</div>
	</header>
	<br></br>
	<section  class="vh-100">
		<div class="container py-4 " >
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-8 col-md-7 col-lg-5 col-xl-4"> <!-- Adjusted column width -->
				<div class="card shadow-2-strong " style="border-radius: 1rem;">
					<div class="login card-body p-4 text-center">

						<h4 class="mb-5">Employee Login Page</h4>

						<form action="#" th:action="@{/user/login}" th:object="${userDto}"
							method="post">

							<!-- <table align="center" border="0px" width="100px"> -->

							<div class="form-outline mb-4">
								<p> Enter User Name</p>
								<input type="text" th:field="*{userName}" name="username"
									class="form-control form-control" />
							</div>


							<div class="form-outline mb-4">
								<p> Enter Password</p>
								<input type="password" th:field="*{userPassword}"
									name="password" class="form-control form-control" />
							</div>

							<div
								class="form-check d-flex justify-content-center align-items-center">
								<input type="submit" value="Submit"
									class="btn1 align-items-center" />&nbsp;&nbsp;<input
									type="reset" value="Reset" class="btn1 align-items-center" />
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp; <br></br>
							<tr>
								<td>&nbsp;</td>
								<td><a th:href="@{/user/forgetPassword}">Forget
										Password</a></td>
							</tr>

							<div th:if="${#fields.hasErrors('global')}">
								<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
									style="color: red;" />
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>

	</div>
	</section>


</body>

</html>
